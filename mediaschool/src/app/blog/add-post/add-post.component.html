<div class="row">
  <div class="col-md-12">
    <form class="group-form" [formGroup]="postForm" (ngSubmit)="onSavePost()">

      <div>
        <label for="name"><strong>VOTRE NOM:</strong></label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
<br>
      <div>
        <label for="message"><strong>VOTRE MESSAGE :</strong></label>
        <textarea formControlName="message" id="message" class="form-control" rows="20" cols="20"></textarea>
      <br><br>
      <button type="submit" class="btn btn-primary" [disabled]= "postForm.invalid">poster</button>
      </div>
    </form>
  </div>
</div>
