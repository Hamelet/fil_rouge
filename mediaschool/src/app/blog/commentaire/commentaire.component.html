<div class="row">
  <div class="col-md-12">
    <div class="row" *ngIf="coms">
      <ul>
        <li class="col-xs-12 coms" *ngFor="let com of coms; let i = index" (click)="getComs(i)">
          <span> {{ com.emmitedAt | date: 'short'}}</span>
          <p> {{com.text}} </p>
        </li>
      </ul>
    </div>
    <form class="group-form" [formGroup]="comsForm" (ngSubmit)="onSaveCom()">
      <div class="input-group">
        <textarea formControlName="text" id="text" class="form-control" rows="1" cols="5"></textarea>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-secondary" [disabled]="comsForm.invalid">poster</button>
        </span>
      </div>
    </form>
  </div>
</div>
