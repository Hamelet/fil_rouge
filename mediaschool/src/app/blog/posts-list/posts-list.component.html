<div class="row">
  <div class="col-xs-12">
    <h2>Vos postes</h2>
    <div class="list-group" >
      <button class="list-group-item"
              *ngFor="let single of post; let i = index"
              (click)="onViewPost(i)">
              <h2 class="list-group-item-heading"> {{single.id}} </h2>
              <p class="list-group-item-text"> {{single.title}} </p>
    </button>
    </div>
      <button class="btn btn-primary" (click)="onNewpost()">nouveau poste</button>
    </div>

</div>
