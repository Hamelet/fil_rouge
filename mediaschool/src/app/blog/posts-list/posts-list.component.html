<div class="row">
  <div class="col-xs-12">
    <h2>Vos postes</h2>
    <div class="list-group" *ngFor="let post of posts; let i = index">
      <button class="list-group-item"
              (click)="onViewPost(i)">
              <h1> {{this.post.id}} </h1>
              <p class="list-group-item-text"> {{this.post.text}} </p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewpost()">nouveau poste</button>

  </div>

</div>
